name: devbox-customization
image: MicrosoftVisualStudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2
hostInformation: general_i_8c32gb256ssd_v2
supportsHibernation: true
setupTasks:
  - task: powershell
    inputs:
      command: |
        # Clone source code
        New-Item -ItemType Directory -Path "C:\temp" -Force;
        Set-Location "C:\temp";
        git clone https://github.com/OrchardCMS/OrchardCore.git;
        Set-Location "C:\temp\OrchardCore";
        git checkout tags/v1.7.2;

  - task: powershell
    inputs:
      command: |
        # Build and Cache
        Write-Host 'Starting to build OrchardCore.sln...'
        Start-Sleep -s 5
        Set-Location "C:\temp\OrchardCore"

        Write-Host 'Activating VS...'
        $vsProductKey = "XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" # replace with your own key
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\StorePID.exe" $vsProductKey 09660 # activate VS, use 09662 if vs2022 professional

        $devenvCommand="C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.exe"
        Write-Host 'Building the cache...'
        & $devenvCommand OrchardCore.sln /PopulateSolutionCache /LocalCache /Build

        # Open the Solution
        Write-Host 'Opening OrchardCore.sln...'
        & $devenvCommand OrchardCore.sln
      runAsUser: true
