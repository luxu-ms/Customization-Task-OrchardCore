name: devbox-customization
image: MicrosoftVisualStudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2
hostInformation: general_i_8c32gb256ssd_v2
supportsHibernation: true
setupTasks:
  - task: powershell
    inputs:
      command: |
        New-Item -ItemType Directory -Path "C:\temp" -Force;
        Set-Location "C:\temp";
        git clone https://github.com/OrchardCMS/OrchardCore.git;
        Set-Location "C:\temp\OrchardCore";
        git checkout tags/v1.7.2;
        Set-Location "C:\temp\OrchardCore\src\OrchardCore.Cms.Web";
        dotnet build --framework net7.0

  - task: powershell
    inputs:
      command: |
        # Cache
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.exe" OrchardCore.sln /PopulateSolutionCache /LocalCache /Build | Wait-Process

        # Open the Solution
        Set-Location "C:\temp\OrchardCore"
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.exe" OrchardCore.sln
      runAsUser: true
